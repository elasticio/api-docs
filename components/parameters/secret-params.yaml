secret_id:
  in: path
  name: secret_id
  description: Auth secret identifier
  required: true
  schema:
    type: string
filter[user]:
  in: query
  name: filter[user]
  description: Filter the auth secrets only for specific user. Must be identifier of user
  schema:
    type: string
filter[auth_client]:
  in: query
  name: filter[auth_client]
  description: Filter the auth secrets only for specific auth-client. Must be identifier of auth-client
  schema:
    type: string
