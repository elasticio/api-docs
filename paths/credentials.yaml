/credentials:
  get:
    tags:
       - credentials
    summary: Lists all credentials of the specified workspace (and component, if it is defined)
    parameters:
      - $ref: '../components/parameters/credential-params.yaml#/workspace_id'
      - $ref: '../components/parameters/credential-params.yaml#/filter[component]'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/credential-sch.yaml#/credentialsListOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
  post:
    tags:
      - credentials
    summary: Creates a credential
    description: You need `workspaces.credential.edit` permission to access this resource
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/credential-sch.yaml#/credentialIn'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../components/schemas/credential-sch.yaml#/credentialOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
/credentials/{credential_id}:
  get:
    tags:
      - credentials
    summary: Returns the specified credential.
    parameters:
      - $ref: '../components/parameters/credential-params.yaml#/credential_id'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/credential-sch.yaml#/credentialOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
  patch:
    tags:
      - credentials
    summary: Update the specified topic
    description: You need `workspaces.credential.edit` permission to access this resource
    parameters:
      - $ref: '../components/parameters/credential-params.yaml#/credential_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/credential-sch.yaml#/credentialEditIn'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/credential-sch.yaml#/credentialOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
  delete:
    tags:
      - credentials
    summary: Remove the specified credential.
    description: |
      You need `workspaces.credential.edit` permission to access this resource.
    parameters:
      - $ref: '../components/parameters/credential-params.yaml#/credential_id'
    responses:
      '204':
        description: No Content
        content:
          application/json:
            schema:
              type: object
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
