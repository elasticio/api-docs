/tenants/{tenant_id}/members/{user_id}:
  patch:
    tags:
      - tenants
    summary: Grant/Remove Tenant Admin’s permissions to/from the User with the specified Tenant Id and User Id
    description: |
      You need `tenants.membership.edit` permission to access this resource

      `data.attributes.roles` should be the `tenant-admin` for Grant Tenant Admin’s permissions to the User

      `data.attributes.roles` should be an empty array for Remove Tenant Admin’s permissions from the User
    parameters:
      - $ref: '../components/parameters/tenant-params.yaml#/tenant_id'
      - $ref: '../components/parameters/user-params.yaml#/user_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '../components/schemas/tenant-sch.yaml#/GrantTenantAdminIn'
              - $ref: '../components/schemas/tenant-sch.yaml#/RemoveTenantAdminIn'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '../components/schemas/tenant-sch.yaml#/GrantTenantAdminOut'
                - $ref: '../components/schemas/tenant-sch.yaml#/RemoveTenantAdminOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
