            schema:
              $ref: '../components/schemas/tenant-sch.yaml#/tenantOutAll'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
  post:
    tags:
      - tenants
    summary: Creates a Tenant
    description: You need `tenants.tenant.create` permission to access this resource
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/tenant-sch.yaml#/tenantIn'
    responses:
      '201':
        description: Created
        content:
