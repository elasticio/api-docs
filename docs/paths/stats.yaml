/stats/queues/{flow_id}:
  get:
    tags:
      - stats
    summary: Returns the amount of messages in input queues of all steps in the defined flow.
    description: This request is authorized for any member of the given workspace.
    parameters:
      - $ref: '../components/parameters/flow-params.yaml#/flow_id'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/stats-sch.yaml#/queueStatsOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
