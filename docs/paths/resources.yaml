    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/resource-sch.yaml#/resourceOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
