/data-samples:
  post:
    tags:
      - data samples
    summary: Creates a data sample
    description: You need `workspaces.flow.edit` permission to access this resource.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/data-sample-sch.yaml#/dataSampleIn'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data-sample-sch.yaml#/dataSampleOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
/data-samples/{datasample_id}:
  get:
    tags:
      - data samples
    summary: Returns the specified data-sample.
    description: You have to be workspace's member which the data-sample is belonged to.
    parameters:
      - $ref: '../components/parameters/data-sample-params.yaml#/datasample_id'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data-sample-sch.yaml#/dataSampleOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
  patch:
    tags:
      - data samples
    summary: Update the specified data sample
    description: You need `workspaces.flow.edit` permission to access this resource
    parameters:
      - $ref: '../components/parameters/data-sample-params.yaml#/datasample_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/data-sample-sch.yaml#/samplePatchIn'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../components/schemas/data-sample-sch.yaml#/dataSampleOut'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/401'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/403'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/errors-sch.yaml#/404'
