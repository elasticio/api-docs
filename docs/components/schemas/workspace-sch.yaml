          - type
          - links
          - attributes
          - relationships
        properties:
          id:
            type: string
            example: 5b4f337bff4304610483ba67
          type:
            type: string
            enum:
              - workspace
          links:
            type: object
            required:
              - self
            properties:
              self:
                type: string
                example: /v2/workspaces/5b4f337bff4304610483ba67
          attributes:
            type: object
            required:
              - name
              - type
              - flow_stats_enabled_default
            properties:
              name:
                type: string
                example: Workspace Name
              type:
                type: string
                enum:
                  - full
                  - limited
              flow_stats_enabled_default:
                type: boolean
                example: true
          relationships:
            type: object
            required:
              - contract
              - members
            properties:
              contract:
                type: object
                required:
                  - data
                  - links
                properties:
                  data:
                    type: object
                    required:
                      - id
                      - type
                    properties:
                      id:
                        type: string
                        example: 5b4f337bff4304610483ba67
                      type:
                        type: string
                        enum:
                          - contract
                  links:
                    type: object
                    required:
                      - self
                    properties:
                      self:
                        type: string
                        example: /v2/contracts/5b4f337bff4304610483ba67
              members:
                type: object
                required:
                  - data
                  - links
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - type
                      properties:
                        id:
                          type: string
                          example: 5b4f337bff4304610483ba67
                        type:
                          type: string
                          enum:
                            - member
                  links:
                    type: object
                    required:
                      - self
                    properties:
                      self:
                        type: string
                        example: /v2/workspaces/5b4f337bff4304610483ba67/members
    meta:
      type: object
      required:
        - total
        - page
        - per_page
        - total_pages
      properties:
        total:
          type: integer
          format: int64
          example: 6
        page:
          type: integer
          format: int64
          example: 1
        per_page:
          type: integer
          format: int64
          example: 50
        total_pages:
          type: integer
          format: int64
          example: 1
    links:
      type: object
      required:
        - self
      properties:
        self:
          type: string
          example: /v2/workspaces
