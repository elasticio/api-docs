tenantOut:
  type: object
  required:
    - data
    - meta
  properties:
    data:
      type: object
      required:
        - id
        - type
        - links
        - attributes
      properties:
        id:
          type: string
          example: 5b4f337bff4304610483ba67
        type:
          type: string
          enum:
            - tenant
        links:
          type: object
          required:
            - self
          properties:
            self:
              type: string
              example: /v2/tenants/5b4f337bff4304610483ba67
        attributes:
          type: object
          $ref: '#/tenantAttributes'
    meta:
      type: object
      example: '{}'
tenantOutAll:
  type: object
  required:
    - data
    - meta
    - links
  properties:
    data:
      type: array
      items:
        type: object
        required:
          - id
          - type
          - links
          - attributes
        properties:
          id:
            type: string
            example: 5b4f337bff4304610483ba67
          type:
            type: string
            enum:
              - tenant
          links:
            type: object
            required:
              - self
            properties:
              self:
                type: string
                example: /v2/tenants/5b4f337bff4304610483ba67
          attributes:
            type: object
            $ref: '#/tenantAttributes'
    meta:
      type: object
      example: '{}'
    links:
      type: object
      required:
        - self
      properties:
        self:
          type: string
          example: /v2/tenants
tenantIn:
  type: object
  required:
    - data
  properties:
    data:
      type: object
      required:
        - type
        - attributes
      properties:
        type:
          type: string
          enum:
            - tenant
        attributes:
          type: object
          $ref: '#/tenantAttributes'
tenantRolesIn:
  type: object
  required:
    - data
  properties:
    data:
      type: object
      required:
        - type
        - attributes
      properties:
        type:
          type: string
          enum:
            - tenant-policy
        attributes:
          type: object
          required:
            - roles
          properties:
            roles:
              type: array
              items:
                anyOf:
                  - $ref: '#/newWorkspaceRole'
                  - $ref: '#/newContractRole'
tenantRolesOut:
  type: object
  required:
    - data
    - meta
    - links
  properties:
    data:
      type: object
      required:
        - id
        - type
        - attributes
        - relationships
      properties:
        id:
          type: string
          example: 5b4f337bff4304610483ba67
        type:
          type: string
          enum:
            - tenant-policy
        attributes:
          type: object
          required:
            - roles
          properties:
            roles:
              type: array
              items:
                anyOf:
                  - $ref: '#/roleContractAdmin'
                  - $ref: '#/roleContractMember'
                  - $ref: '#/roleWorkspaceAdmin'
                  - $ref: '#/roleWorkspaceIntegrator'
                  - $ref: '#/roleWorkspaceGuest'
                  - $ref: '#/roleContractOwner'
                  - $ref: '#/roleWorkspaceOwner'
        relationships:
          type: object
          required:
            - tenant
          properties:
            tenant:
              type: object
              required:
                - data
                - links
              properties:
                data:
                  type: object
                  required:
                    - id
                    - type
                  properties:
                    id:
                      type: string
                      example: 5b4f337bff4304610483ba67
                    type:
                      type: string
                      enum:
                        - tenant
                links:
                  type: object
                  required:
                    - self
                  properties:
                    self:
                      type: string
                      example: '/v2/tenants/5b4f337bff4304610483ba67"'
    meta:
      type: object
      example: '{}'
    links:
      type: object
      required:
        - self
      properties:
        self:
          type: string
          example: /v2/tenants/5b4f337bff4304610483ba67/roles
permissionsOut:
  type: object
  required:
    - data
    - meta
  properties:
    data:
      type: object
