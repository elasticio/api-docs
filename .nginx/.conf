events {
    worker_connections  2048;
}

http {
    server {
        listen 8000;
        include /etc/nginx/mime.types;

        absolute_redirect off;

        location /v1 {
            alias /usr/src/api-docs/v1;
        }

        location /v2 {
            alias /usr/src/api-docs/v2;
        }

        location / {
            root /usr/src/api-docs/docs;
        }

        location /healthcheck {
            return 200 "hello";
        }
    }
}
