events {
    worker_connections  2048;
}

http {
    server {
        listen 8000;

        root /;

        location /api-v1 {
            alias /usr/src/app/build_v1;
        }

        location /api-v2 {
            alias /usr/src/app/build_v2;
        }

        location /healthcheck {
			return 200 "hello";
		}

        include /etc/nginx/mime.types;
    }
}
